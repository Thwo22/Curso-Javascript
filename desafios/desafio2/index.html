<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2</title>
    <link rel="stylesheet" href="css-global.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <div class="container-global">

        <div class="Nascimento">
            <label for="dataDeNascimento">Ano de Nascimento:</label>
            <input type="text" id="dataDeNascimento" required maxlength="4">
        </div>

        <div class="Genero">
            <input type="radio" name="sex" id="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" name="sex" id="masculino">
            <label for="masculino">Masculino</label>
        </div>
         <p id="res">Resultado:</p>
        <input type="submit" value="Verificar" id="botao" onclick="verificar()">

       
    </div>
</body>
</html>
